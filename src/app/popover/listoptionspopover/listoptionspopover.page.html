

<ion-content *ngIf="strings">
  <ion-list>
    <ion-list-header>{{ strings.options }}</ion-list-header>
    <ion-item (click)="presentModal(id)" button><ion-icon name="create" slot="start"></ion-icon>{{ strings.edit }}</ion-item>
    <ion-item (click)="alertDelete()" button><ion-icon name="trash" slot="start"></ion-icon>{{ strings.delete }}</ion-item>
  </ion-list>
</ion-content>
