<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="openFirst()"><ion-icon color="light" name="menu"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        Sign Up
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding-container margin-top">
    <h4 class="white-text text-center"><b>Sign up Now</b></h4>

    <ion-item>
      <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
      <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="lock-closed-outline"></ion-icon></ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="lock-closed-outline"></ion-icon></ion-label>
      <ion-input [(ngModel)]="password2" type="password" placeholder="Password"></ion-input>
    </ion-item>
    
    
    <ion-button (click)="signupUser()" primary ><ion-icon name="log-in-outline"></ion-icon> Sign up </ion-button><br>
    <div *ngIf="error">
      <div class="danger-box">
      <p>{{ error }}</p>
    </div>
  </div>
  </div>
  
  <div class="text-center">
    <p>Click Below to login</p>
        <ion-button color="primary" routerLink="/login">Login</ion-button>
  </div>
  
  <div *ngIf="userdata" class="padding-container">
      <ion-label>
        {{ userdata.msg }}
      </ion-label>
      <div *ngIf="userdata.success == true">
        
      </div>
  </div>
  <div class="ad-margin"></div>
</ion-content>
