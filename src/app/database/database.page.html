<ion-header *ngIf="strings">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="openFirst()"><ion-icon color="light" name="menu"></ion-icon></ion-button>
    </ion-buttons>
   
    <ion-title>
      <ion-text color="light">
        {{ strings.menuOpt.lastAdded }}
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="strings">
  <ion-card>
        <div class="list-container">
          <ion-item [routerLink]="['/animedetails/',  anime.id ]" *ngFor="let anime of getdata">
            <ion-thumbnail slot="start">
              <img [src]="anime.image_url">
            </ion-thumbnail>
            <ion-label>{{anime.name}}</ion-label>
          </ion-item>
        
        </div>
      </ion-card>
      <div class="ad-margin"></div>
</ion-content>
